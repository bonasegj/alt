  <body>
    <script>
      const getMobileOS = () => {
        const ua = navigator.userAgent
        if (/android/i.test(ua)) {
          return "Android"
        }
        else if ((/iPad|iPhone|iPod/.test(ua)) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
          return "iOS"
        }
        return "Other"
      };
      const os = getMobileOS();
      console.log("os: " + os);  
      if (os==="Android") window.location.href="https://docs.google.com/viewer?url=https://alt.digitario.com.ar/rdt/test.pdf";
      else window.location.href="https://alt.digitario.com.ar/rdt/test.pdf";
    </script>
  </body>
